<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <component :aa="aa"></component>
    <!-- <div v-bind:aa="aa"></div> -->
</body>
</html>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

<script>
    var aadata = 'aadata'
    var bbdata = 'bbdata'
    var ccdata = 'ccdata'
    var arr=[
        {
            name:'aa',
            data:aadata
        },
        {
            name:'bb',
            data:bbdata
        },
        {
            name:'cc',
            data:ccdata
        }
    ]
    for(var i=0;i<arr.length;i++){
        var html = '<'+arr[i].name+' v-bind:'+arr[i].name+'="'+arr[i].name+'">'
                        +'<div data='+arr[i].data+'>'
                        +'</div>'
                 +'</'+arr[i].name+'>'
        $('body').append(html)
    }




</script>
